<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speed-event matcher</title>
  <link rel="stylesheet" href="/styles.css">
  <!---https://www.svgrepo.com/svg/406604/men-holding-hands-medium-light-skin-tone-medium-dark-skin-tone-->
  <link rel="icon" type="image/x-icon" href="favicon.svg">
</head>

<body>
    <form id="matcherForm" enctype="multipart/form-data" action="/result" method="POST" >
        <div class="row">
            <div class="column left">
                <div>
                    <label for="eventName">Nazwa wydarzenia:</label>
                </div>
            </div>
            <div class="column right">
                <div>
                    <input type="text" id="eventName" name="eventName"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column left">
                <div>
                    <label for="fromEmail">Adres e-mail nadawcy:</label>
                </div>
            </div>
            <div class="column right">
                <div>
                    <input type="text" id="fromEmail" name="fromEmail"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column left">
                <div>
                    <label for="passwordEmail">Has≈Ço:</label>
                </div>
            </div>
            <div class="column right">
                <div>
                    <input type="password" id="passwordEmail" name="passwordEmail"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column left">
                <div>
                    <label for="participants">Uczestnicy:</label></body>
                </div>
            </div>
            <div class="column right">
                <div>
                    <input type="file" id="participants" name="participants" accept=".csv" />
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="column left">
                <div>
                    <label for="matches">Odpowiedzi:</label></body>
                </div>
            </div>
            <div class="column right">
                <div>
                    <input type="file" id="matches" name="matches" accept=".csv" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="centered">
                <button class="button-5">Generuj</button>
            </div>
        </div>
    </form>
</body>

</html>
