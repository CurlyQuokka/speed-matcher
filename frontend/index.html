<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speed-event matcher</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="matcherForm" enctype="multipart/form-data" action="/result" method="POST" >
        <div class="row">
            <div class="column left">
                <div>
                    <label for="eventName">Nazwa wydarzenia:</label>
                </div>
            </div>
            <div class="column right">
                <div>
                    <input type="text" id="eventName" name="eventName"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column left">
                <div>
                    <label for="participants">Uczestnicy:</label></body>
                </div>
            </div>
            <div class="column right">
                <div>
                    <input type="file" id="participants" name="participants" accept=".csv" />
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="column left">
                <div>
                    <label for="matches">Odpowiedzi:</label></body>
                </div>
            </div>
            <div class="column right">
                <div>
                    <input type="file" id="matches" name="matches" accept=".csv" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="centered">
                <button>Generuj</button>
            </div>
        </div>
    </form>
</body>

</html>
